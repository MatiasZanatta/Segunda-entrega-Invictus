      </div>

    <h1>Contacto</h1>
    <form action="">
      <fieldset>
        <legend>Contacto</legend>
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Poner Nombre"
        />
        <br />
        <label for="apellido">Apellido</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Poner Apellido"
        />

        <br />

        <div>Sexo</div>
        Hombre <input type="radio" name="Sexo" id="Sexo" value="Hombre" />

        Mujer <input type="radio" name="Sexo" id="Sexo" value="Mujer" />

        <div>Terminos y condiciones</div>
        <input type="checkbox" name="Aceptar" id="Aceptar" />
        <br />

        <select name="Actividades" id="Actividades">
          <option value="Crossfit">Crossfit</option>
          <option value="Musculacion">Musculacion</option>
          <option value="Spinning">Spinning</option>
        </select>

        <label for="Mensaje">Mensaje</label>
        <br />
        <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpiar" />
      </fieldset>
    </form>
    <footer>Numero de contacto: 3472525556</footer>
